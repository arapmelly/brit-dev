<section class="bg-grey pt-5 pb-3">
    <div class="container">
        <div class="row">
            <div class="col-12 card full-card">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">

                        <a href="{{youtube_link}}"
                            class="video-link lightbox-image video-fancybox">
                            <div class="single-popup-wrap">
                                <img src="{{image}}" class="rounded-3"
                                    alt="Britam Website Join Us">
                                <div class="ht-popup-video video-button">
                                    <div class="video-mark">
                                        <div class="wave-pulse wave-pulse-1"></div>
                                        <div class="wave-pulse wave-pulse-2"></div>
                                    </div>
                                    <div class="video-button__two">
                                        <div class="video-play"> <span class="video-play-icon"></span> </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 p-4">
                        <h4>{{title}}</h4>
                        <p>{{description}}</p>
                        <a href="{{page_link}}" class="btn btn-readmore">{{cta_text}} <i
                                class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
