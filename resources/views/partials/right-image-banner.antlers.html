{{ image | dump }}
<section class="static-banner pt-5 pb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6 heading">
                <h1>{{ title }}</h1>
                <p>{{ description }}</p>
            </div>
            <div class="col-12 col-lg-6">
                <a href="{{ cta_text }}"
                    class="video-link lightbox-image video-fancybox">
                    <div class="single-popup-wrap">
                        <img class="rounded-3" src="{{ image.path }}" width="100%"
                            alt="Britam Portfolio" />
                        <div class="ht-popup-video video-button">
                            <div class="video-mark">
                                <div class="wave-pulse wave-pulse-1"></div>
                                <div class="wave-pulse wave-pulse-2"></div>
                            </div>
                            <div class="video-button__two">
                                <div class="video-play"> <span class="video-play-icon"></span> </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
