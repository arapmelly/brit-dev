
<section class="breadcramps">
    <div class="container">
        <div class="row">
            <div class="col-12 p-0">

                <nav>
                    <ul class="d-flex">
                        
                        {{ nav:breadcrumbs }}
                        
                         <li {{ if is_current }} class="active" {{ /if }}  class="items "><a href="{{url}}">{{title}}</a></li>
                        
                        {{ /nav:breadcrumbs }}
                        
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
