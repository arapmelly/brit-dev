<section class="news-stories pt-5 pb-3 bg-grey">
    <div class="container p-0">
        <div class="col-12 heading">
            <h2>{{investor_updates_title}}</h2>
        </div>
        <div class="row mt-3 pb-5">
            <div class="col-12 mx-auto mt-4 small-card">
                <div class="news-and-stories owl-carousel owl-theme">
                    <div class="card p-0 h-100 mb-0 overflow-hidden">
                        <div class="image-holder p-0 mb-0">
                            <img src="{{annual_report_image}}" alt="Britam Website Join Us" width="100%">
                        </div>
                        <div class="p-4">
                            <h2>{{annual_report_headline_text}}</h2>
                            <p>{{annual_report_text}}</p>
                            <a href="{{financial_result_cta_link}}" class="btn btn-readmore">{{annual_report_cta_text}}<i
                                    class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                    <div class="card p-0 h-100 mb-0 overflow-hidden">
                        <div class="p-4">

                            <div class="statistics">
                                {{nse_widget_snippet}}
                            </div>
                            <p>{{nse_widget_title}}</p>
                            <a href="{{nse_widget_cta_link}}" class="btn btn-readmore">{{nse_widget_cta_text}} <i
                                    class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                    <div class="card p-0 h-100 mb-0 overflow-hidden">
                        <div class="image-holder p-0 mb-0">
                            <img src="{{financial_result_image}}" alt="Britam Website Join Us" width="100%">
                        </div>
                        <div class="p-4">
                            <h2>{{financial_result_headline_text}}</h2>
                            <p>{{financial_result_text}}</p>
                            <a href="{{financial_result_cta_link}}" class="btn btn-readmore">{{financial_result_cta_text}}<i
                                    class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
