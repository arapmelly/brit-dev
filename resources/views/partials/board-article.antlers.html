
    <section class="bg-grey pt-5 pb-3 leadership-board">
        <div class="container">
        
       
            <div class="row mb-4">
                
                <div class="col-12 col-lg-10 mx-auto text-center heading">
                    <h1>{{title}}</h1>
                    <p>{{description}}</p>
                </div>
            </div>
        
            <div class="row">
                <div class="col-12 mid-navigation mb-5 d-flex align-items-center">
                    <nav class="inside-tabs">
                        <ul>
                            <li><a class="{{status1}}"href="{{tab1_link}}">{{tab1_name}}</a></li>
                            <li><a class="{{status2}}" href="{{tab2_link}}">{{tab2_name}}</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 card full-card">
                    <div class="row align-items-center">
                    
                        <div class="col-12 col-md-6 text-center">
                            <img src="{{ card_image }}" class="rounded-3" alt="Britam Website Join Us">
                        </div>
                      
                        <div class="col-12 col-md-6 p-4">
                            <h2>{{ card_name }}</h2>
                            <h4>{{card_title }}</h4>
                            <p>{{ card_description }}</p>
                            <a href="javascript:void(0)" class="btn btn-readmore" data-bs-toggle="modal"
                                data-bs-target='#{{card_modal}}'>{{card_cta}} <i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Muchiru -->
                <div class="modal fade ncba-model" id="{{card_modal}}" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-centered">
                        <div class="modal-content">
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><i
                                    class="fa-regular fa-circle-xmark"></i></button>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 full-card">
                                        <div class="row align-items-center">
                                            <div class="col-12 col-md-4 text-center p-0 card overflow-hidden mb-0">
                                                <img src="{{ card_image }}" class="rounded-3"
                                                    alt="Britam Website Join Us">
                                            </div>
                                            <div class="col-12 col-md-8 p-5">
                                            <h2>{{card_name}}</h2>
                                            <h4>{{card_title}}</h4>
                                            <p>{{ card_description}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>

            <div class="row related">
                {{leaders}}
              
                <div class="col-6 col-md-6 col-lg-3">
                   
                    <div class="card p-0 overflow-hidden" data-bs-toggle="modal" data-bs-target="#{{modal}}">
                        <img src="{{ image }}" alt="Britan Board Meamber" />
                    </div>
                    <a href="#" class="description" data-bs-toggle="modal" data-bs-target="#{{modal}}" description="leadership modal">
                        <h3>{{ name }}</h3>
                        <p>{{ title }}</p>
                        <span class="view-pofile">{{cta_text}} <i class="fa-solid fa-arrow-right"></i></span> 
                    </a>

                    <!-- Leadership Modal -->
                    <div class="modal fade ncba-model" id="{{modal}}" data-bs-backdrop="static"
                        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl modal-dialog-centered">
                            <div class="modal-content">
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><i
                                        class="fa-regular fa-circle-xmark"></i></button>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12 full-card">
                                            <div class="row align-items-center">
                                                <div class="col-12 col-md-4 text-center p-0 card overflow-hidden mb-0">
                                                    <img src="{{ image }}" class="rounded-3"
                                                        alt="Britam Website Join Us">
                                                </div>
                                                <div class="col-12 col-md-8 p-5">
                                                <h2>{{name}}</h2>
                                                <h4>{{title}}</h4>
                                                <p>{{description}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
               
            {{/leaders}}
            </div>
       
        </div>
    </section>
