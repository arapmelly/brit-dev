<section class="main-banner careers-banner">

   {{banners}}
    
    <div class="main-banner-full owl-carousel owl-theme h-100">
        
        <div class="container-fluid image-holder h-100" 
        {{if banner_type == 'image'}}
        style="background: url('{{ image }}') no-repeat center center"
        {{endif}}
        >
            <div class="container h-100 p-0">
                <div class="row align-items-center h-100">
                    <div class="col-12 col-md-6 p-0 content-banner-holder">
                        <h1>{{ headline_text }}</h1>
                       {{ if banner_type == 'image' }}
                        <p>{{ description }}</p>
                        <a href="{{cta_link}}" class="btn btn-main btn-red"><span>{{ cta_text }}<i class="fas fa-long-arrow-up"></i></span></a> 
                       {{ endif }}                 
                    </div>
                </div>
            </div>
        </div>
    </div>


    {{ if banner_type == 'video' }}
    <div class="video-background">
        <!-- Note: iFrame has to be higher than the actual wrapper -->
        <iframe width="1920" height="1080"
            src="{{ video_url }}"
            frameborder="0" allow="autoplay; encrypted-media" data-scaling="true" data-format="16:9"></iframe>
    </div>
    {{ endif }}

    {{/banners}}

</section>
