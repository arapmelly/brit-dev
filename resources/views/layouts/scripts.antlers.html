<script>
    function searchArticles() {
        let keyword = this.searchKeyword.toLowerCase();
        let articles = document.querySelectorAll('.small-card');
        articles.forEach(article => {
            let title = article.querySelector('h2').innerText.toLowerCase();
            let description = article.querySelector('p').innerText.toLowerCase();
            if (title.includes(keyword) || description.includes(keyword)) {
                article.style.display = 'block';
            } else {
                article.style.display = 'none';
            }
        });
    }

    function filterArticles() {
        let selectedYear = this.selectedYear;
        let articles = document.querySelectorAll('.small-card');
        articles.forEach(article => {
            let year = article.getAttribute('data-year');
            if (selectedYear == year || selectedYear == '') {
                article.style.display = 'block';
            } else {
                article.style.display = 'none';
            }
        });
    }
</script>
